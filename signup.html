<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/eccb6059c0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form action="#" class="formclass">
        <div class="top-btns">
          <button class="btn btn-light">
            <i class="fa-solid fa-user"></i> Sign In
          </button>
          <button class="btn btn-dark">
            <i class="fa-solid fa-user-plus"></i> Sign Up
          </button>
        </div>

        <div class="inputs">
          <!-- <div class="inputbox"> -->
          <!-- <span class="icon"
              ><i class="fa-solid fa-right-to-bracket"></i></span
            >-->
          <input type="text" name="" id="" placeholder="Email" />
          <!-- </div> -->
          <input type="text" name="" id="" placeholder="Username" />
          <input type="password" name="" id="" placeholder="Password" />
          <input type="password" name="" id="" placeholder="Confirm Password" />
        </div>

        <div class="remember">
          <input type="checkbox" name="" id="Accept Term And Conditions" />
          <label for="Accept Term And Conditions"
            >Accept Term And Conditions</label
          >
        </div>

        <button class="btn btn-dark">
          <i class="fa-solid fa-right-to-bracket"></i> Sign up
        </button>
      </form>
    </div>
  </body>
</html>
